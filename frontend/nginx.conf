server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend if needed, but Traefik handles this at the edge usually.
    # However, for local dev or simple setups:
    # location /api {
    #     proxy_pass http://backend:8080;
    # }
}
