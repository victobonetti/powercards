quarkus.http.port=8088
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,content-type,authorization
quarkus.http.cors.access-control-allow-credentials=true
quarkus.devservices.enabled=true
# Database Configuration
quarkus.datasource.db-kind=postgresql
# quarkus.datasource.username=powercards
# quarkus.datasource.password=powercards
# quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/powercards
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
# Test Configuration
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.http.test-port=8091
# OpenAPI Configuration
quarkus.smallrye-openapi.store-schema-directory=src/main/resources
quarkus.smallrye-openapi.filename=openapi