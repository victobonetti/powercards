quarkus.http.port=8088
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,content-type,authorization,X-Workspace-Id
quarkus.http.cors.access-control-allow-credentials=true
quarkus.devservices.enabled=true
# Docker Compose Configuration
quarkus.compose.devservices.files=docker-compose.yaml
# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=powercards
quarkus.datasource.password=powercards
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/powercards
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
# Test Configuration
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.http.test-port=8091
%test.quarkus.minio.devservices.enabled=false
%test.quarkus.compose.devservices.enabled=false
# OpenAPI Configuration
quarkus.smallrye-openapi.store-schema-directory=src/main/resources
quarkus.smallrye-openapi.filename=openapi
# MinIO Configuration
quarkus.minio.url=http://localhost:9000
quarkus.minio.access-key=minioadmin
quarkus.minio.secret-key=minioadmin
quarkus.minio.devservices.enabled=false
quarkus.minio.secure=false
%dev.quarkus.minio.url=http://localhost:9000
%dev.quarkus.minio.access-key=minioadmin
%dev.quarkus.minio.secret-key=minioadmin
%dev.quarkus.minio.devservices.enabled=false
%dev.quarkus.minio.secure=false
# quarkus.anki4j.max-pkg-size-kb=20000
# Sets the maximum size for the entire request body to 50MB
quarkus.http.limits.max-body-size=50M
# Sets the maximum size for a single form attribute (file) to 50MB
quarkus.http.limits.max-form-attribute-size=50M
# .env file
ANKI4J_MAX_PKG_SIZE_KB=20000
# AI Configuration
quarkus.langchain4j.ollama.base-url=http://localhost:11434

# --- Modelo A: O generalista ---
quarkus.langchain4j.ollama.generalista.base-url=http://localhost:11434
quarkus.langchain4j.ollama.generalista.chat-model.model-id=llama3.2:1b
quarkus.langchain4j.ollama.generalista.chat-model.temperature=0.3

# Aumente o timeout usando esta chave específica:
quarkus.langchain4j.ollama.generalista.timeout=30s

# --- Modelo B: O especialista em funções (seu Gemma 270m) ---
quarkus.langchain4j.ollama.funcao.base-url=http://localhost:11434
quarkus.langchain4j.ollama.funcao.chat-model.model-id=functiongemma:270m
quarkus.langchain4j.ollama.funcao.chat-model.temperature=0.0

quarkus.langchain4j.ollama.timeout=60s
quarkus.langchain4j.log-requests=true
quarkus.langchain4j.log-responses=true

%test.quarkus.langchain4j.ollama.devservices.enabled=false
# OIDC Configuration
quarkus.oidc.auth-server-url=http://localhost:8081/realms/powercards
quarkus.oidc.client-id=cli-web-pwc
# quarkus.oidc.credentials.secret=secret
# quarkus.oidc.application-type=service
# Keycloak Admin Client Configuration
quarkus.keycloak.admin-client.server-url=http://localhost:8081
quarkus.keycloak.admin-client.realm=master
quarkus.keycloak.admin-client.client-id=admin-cli
quarkus.keycloak.admin-client.username=admin
quarkus.keycloak.admin-client.password=admin
quarkus.keycloak.admin-client.grant-type=password
powercards.keycloak.target-realm=powercards
quarkus.rest-client.keycloak-token-api.url=http://localhost:8081
quarkus.http.auth.permission.1.paths=/q/*,/health,/v1/anki/upload,/v1/auth/register,/v1/auth/login,/v1/auth/refresh
quarkus.http.auth.permission.1.policy=permit
quarkus.http.auth.permission.2.paths=/*
quarkus.http.auth.permission.2.policy=authenticated
